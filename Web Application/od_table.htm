<!DOCTYPE html>
<html lang="en">
<!-- HTML file head: web page metadata -->
    <head>
        <title>Environmental data table</title>
        <!-- jQuery -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="scripts/ed_table.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/rpi.css">
    </head>

	<!-- HTML file body: web page content -->
	<body class="shadow-lg">
        
        <div class="border border-dark p-1 rounded">
            <button type="button" class="btn btn-dark">Start getting data</button>
            <button type="button" class="btn btn-dark">Stop getting data</button>
            <span class="menuitem">Sample time: <span id="sampleTime">-</span>ms</span>
            <span  class="menuitem">Unit: 
                <span class="form-check-inline">
                    <input type="radio" class="form-check-input" name ="oUnit" value="rad" checked>Radians
                </span>
                <span class="form-check-inline">
                    <input type="radio" class="form-check-input" name ="oUnit" value="deg">Degrees
                </span>
            </span>
        </div>

		<div>
		<table class="table table-dark">
			<thead>
                <tr>
                  <th>Accelerometer</th>
                  <th>Magnetometer</th>
                  <th>Gyroscope</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="AXName">X</td>
                                    <td id="AXValue">0</td>
                                </tr>
                                <tr>
                                    <td id="AYName">Y</td>
                                    <td id="AYValue">0</td>
                                </tr>
                                <tr>
                                    <td id="AZName">Z</td>
                                    <td id="AZName">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="MXName">X</td>
                                    <td id="MXValue">0</td>
                                </tr>
                                <tr>
                                    <td id="MYName">Y</td>
                                    <td id="MYValue">0</td>
                                </tr>
                                <tr>
                                    <td id="MZName">Z</td>
                                    <td id="MZName">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="GXName">X</td>
                                    <td id="GXValue">0</td>
                                </tr>
                                <tr>
                                    <td id="GYName">Y</td>
                                    <td id="GYValue">0</td>
                                </tr>
                                <tr>
                                    <td id="GZName">Z</td>
                                    <td id="GZName">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
		</table>
		</div>
	</body>
