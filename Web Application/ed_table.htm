<!DOCTYPE html>
<html lang="en">
<!-- HTML file head: web page metadata -->
    <head>
        <title>Environmental data table</title>
        <!-- jQuery -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="scripts/ed_table.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/rpi.css">
    </head>

	<!-- HTML file body: web page content -->
	<body>


        <div class="border border-dark p-1 rounded">
            <button type="button" class="btn btn-dark">Start getting data</button>
            <button type="button" class="btn btn-dark">Stop getting data</button>
            <span class="menuitem">Sample time: <span id="sampleTime">-</span>ms</span>
        </div>

		<div>
		<table class="table table-striped table-dark">
			<thead>
                <tr>
                  <th>Name</th>
                  <th>Value</th>
                  <th>Unit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Temperature from humidity sensor</td>
                  <td id="tempFromHumValue">0</td>
                  <td id="tempFromHumUnit">
                    <div  class="menuitem">Unit: 
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="tempFromHumUnitRadio" value="C" checked>&degC
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="tempFromHumUnitRadio" value="K">K
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="tempFromHumUnitRadio" value="F">&degF
                        </div>
                    </div></td>
                </tr>
                <tr>
                    <td>Temperature from pressure sensor</td>
                    <td id="tempFromPresValue">0</td>
                    <td id="tempFromPresUnit"><div  class="menuitem" style="background-color:#454d55">Unit: 
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="tempFromPressUnitRadio" value="C" checked>&degC
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="tempFromPressUnitRadio" value="K">K
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="tempFromPressUnitRadio" value="F">&degF
                        </div>
                    </div></td>
                </tr>
                <tr>
                  <td>Pressure</td>
                  <td id="pres_value">0</td>
                  <td id="pres_unit"><div  class="menuitem">Unit: 
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="presRadio" value="hPa" checked>hPa
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="presRadio" value="mmHg">mmHg
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="presRadio" value="Bar">Bar
                    </div>
                </div></td>
                </tr>
                <tr>
                  <td>Humidity</td>
                  <td id="hum_value">0</td>
                  <td id="hum_unit"><div  class="menuitem" style="background-color:#454d55">Unit: 
                    <span class="form-check-inline">
                        <input type="radio" class="form-check-input checked" name="humRadio" value="P" checked>%
                    </span>
                    <span class="form-check-inline">
                        <input type="radio" class="form-check-input" name="humRadio" value="F">Fraction
                    </span>
                </div></td>
                </tr>
              </tbody>
		</table>
		</div>
	</body>
