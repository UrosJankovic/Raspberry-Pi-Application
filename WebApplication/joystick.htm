<!DOCTYPE html>
<html lang="en">
<!-- HTML file head: web page metadata -->
    <head>
        <title>Environmental data table</title>
        <!-- jQuery -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <!-- Chart.js library -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <script type="text/javascript" src="scripts/joystick.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/rpi.css">
    </head>

	<!-- HTML file body: web page content -->
	<body>
        <table class="mx-auto joysticktable">
            <tbody>
                <tr class="border border-dark rounded">
                    <td>
                        <div> 
                            <span style="float:left">
                                <button type="button" class="btn btn-dark" onclick="startTimer()">Start</button>
                                <button type="button" class="btn btn-dark" onclick="stopTimer()">Stop</button>
                                <button type="button" class="btn btn-dark" onclick="resetCounter()">Reset counter</button>
                                <button type="button" class="btn btn-dark" onclick="resetGraph()">Reset graph</button>
                            </span>
                            <div class="menuitem">Counter: <span id="counterValue"></span></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="border border-dark rounded">
                            <div class="chartcontainer"><canvas id="chart"></canvas></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
