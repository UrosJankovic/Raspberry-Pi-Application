                <table class="w3-table w3-border" style="width:100%">
                    <tbody>
                        <tr>
                            <th class="setcolorrow">Red</th>
                            <th class="setcolorrow">Green</th>
                            <th class="setcolorrow">Blue</th>
                        </tr>
                        <tr>
                            <td id="valRed" class="setcolorrow">0</td>
                            <td id="valGreen" class="setcolorrow">0</td>
                            <td id="valBlue" class="setcolorrow">0</td>
                        </tr>
                        <tr>
                            <td class="setcolorrow"><div style="background-color:#fff"><div id="red" style="height:3em;background-color:rgba(255,0,0,0.5)"></div></div></td>
                            <td class="setcolorrow"><div style="background-color:#fff"><div id="green" style="height:3em;background-color:rgba(0,255,0,0.5)"></div></div></td>
                            <td class="setcolorrow"><div style="background-color:#fff"><div id="blue" style="height:3em;background-color:rgba(0,0,255,0.5)"></div></div></td>
                        </tr>
                        <tr>
                            <td class="setcolorrow">
                            <input oninput="changeRed(this.value)" onchange="changeRed(this.value)" type="range" id="slideRed" name="slideRed" min="0" max="255" value="0">
                            </td>
                            <td class="setcolorrow">  
                            <input oninput="changeGreen(this.value)" onchange="changeGreen(this.value)" type="range" id="slideGreen" name="slideGreen" min="0" max="255" value="0">
                            </td>
                            <td class="setcolorrow">
                            <input oninput="changeBlue(this.value)" onchange="changeBlue(this.value)" type="range" id="slideBlue" name="slideBlue" min="0" max="255" value="0">
                            </td>
                        </tr>
                    </tbody>
                </table>
