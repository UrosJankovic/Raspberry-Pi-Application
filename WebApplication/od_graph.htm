<!DOCTYPE html>
<html lang="en">
<!-- HTML file head: web page metadata -->
    <head>
        <title>Environmental data table</title>
        <!-- jQuery -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <!-- Chart.js library -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        
        <script type="text/javascript" src="scripts/od_graph.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/rpi.css">
    </head>

	<!-- HTML file body: web page content -->
	<body>
        <div class="border border-dark p-1 rounded fixed-top" id="menu">
            <button type="button" class="btn btn-dark" onclick="startTimer()">Start</button>
            <button type="button" class="btn btn-dark" onclick="stopTimer()">Stop</button>
            <span class="menuitem">Sample time: 
                <span><input id="sampleTime" type="text" class="inputfield" maxlength="4" size="3"></span> ms
            </span>
            <span class="menuitem">Max no. of samples: 
                <span><input id="storedSamples" type="text" class="inputfield" maxlength="4" size="3"></span>
            </span>
        </div>

        <div class="border border-dark p-1 rounded centerchild" id="graphs">
            <table>
                <tbody>
                    <tr>
                        <td>Accelerometer</td>
                        <td>Magnetometer</td>
                        <td>Gyroscope</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="radiointable">
                                Unit: Degrees
                            </span>
                        </td>
                        <td>
                            <span class="radiointable">
                                Unit: &microT
                            </span>
                        </td>
                        <td>
                            <span class="radiointable">
                                Unit: Degrees
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="chartcontainer"><canvas id="Achart"></canvas></div></td>
                        <td><div class="chartcontainer"><canvas id="Mchart"></canvas></div></td>
                        <td><div class="chartcontainer"><canvas id="Gchart"></canvas></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
